# yaml-language-server: $schema=https://raw.githubusercontent.com/jesseduffield/lazygit/master/schema/config.json

git:
  commitPrefix:
    - pattern: "^(\\d+)-.*$"
      replace: "[#$1] "
  paging:
    colorArg: always
    pager: delta --dark --paging=never --diff-so-fancy

customCommands:
  - key: 'F'
    context: 'files'
    command: 'git-absorb'
    description: 'Absorb staged files'
